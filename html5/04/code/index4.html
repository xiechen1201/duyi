<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #svg {
                border: 1px solid #ccc;
            }
            polyline {
                stroke: black;
                stroke-width: 10px;
                stroke-opacity: 0.5;
                stroke-linecap: round;
                stroke-linejoin: round;
                fill: aquamarine;
            }
        </style>
    </head>
    <body>
        <svg id="svg" width="500" height="500">
            <polyline points="100 100,100 300,400 300" />
        </svg>
    </body>
</html>
