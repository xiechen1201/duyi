<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #svg {
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <svg id="svg" width="500" height="500">
            <defs>
                <linearGradient id="bg1" x1="0" y1="0" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="rgb(255, 255, 0)"></stop>
                    <stop offset="100%" stop-color="rgb(255, 0, 0)"></stop>
                </linearGradient>

                <filter id="bg2">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="20"></feGaussianBlur>
                </filter>
            </defs>
            <rect x="100" y="100" width="100" height="100" fill="url(#bg1)"></rect>
            <rect x="100" y="200" width="100" height="100" fill="url(#bg1)" filter="url(#bg2)"></rect>
        </svg>
    </body>
</html>
