<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>XMLHttpRequest</title>
    </head>
    <body>
        <script>
            // 创建 xhr 对象，用来发送网络请求
            var xhr = new XMLHttpRequest();

            // 监听网络请求的状态，当请求状态发生变化时触发
            xhr.onload = function () {};
            xhr.onreadystatechange = function () {
                // xhr.readyState 请求状态
                //      0 请求未初始化
                //      1 服务器连接已建立，调用 open 方法后
                //      2 请求已接收，调用 send 方法后
                //      3 请求处理中，正在接收响应消息体
                //      4 请求已完成，且响应已就绪

                // xhr.status 响应状态码
                //      200 请求成功
                //      404 请求失败，未找到请求的资源
                //      500 服务器错误

                // xhr.responseText 响应体，纯文本格式
                // xhr.responseXML 响应体，XML 格式

                // xhr.getResponseHeader('Content-Type') 获取响应头
                // xhr.getAllResponseHeaders() 获取所有响应头
            };

            // 设置请求的方法和 URL
            xhr.open('GET', 'https://study.duyiedu.com/api/herolist');
            // 设置请求的头部
            xhr.setRequestHeader('Content-Type', 'application/json');
            // 设置请求体，并发送请求
            // 没有请求体传入一个 null
            xhr.send(null);
        </script>
    </body>
</html>
